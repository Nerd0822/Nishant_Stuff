<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WanderAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c003e, #1a237e);
            text-align: center;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Chat Container */
        .chat-container,
        .live-chat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
            height: 450px;
            animation: popIn 0.8s ease-in-out;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #5e35b1;
            background: rgba(255, 255, 255, 0.15);
            text-align: left;
            border-radius: 10px;
        }

        .user,
        .bot {
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 15px;
            opacity: 0;
            animation: fadeInMessage 0.5s forwards;
        }

        .user {
            background: #7e57c2;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .bot {
            background: #4a148c;
            color: #e1bee7;
            text-align: left;
        }

        .input-area {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            transition: transform 0.2s ease-in-out;
        }

        input:focus {
            transform: scale(1.05);
        }

        button {
            padding: 12px 15px;
            border: none;
            background: #673ab7;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #512da8;
            transform: scale(1.05);
        }

        .live-chat-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .live-chat-btn {
            background: #673ab7;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
            animation: bounce 1.5s infinite alternate;
        }

        .live-chat-btn:hover {
            background: #512da8;
            transform: scale(1.1);
        }

        .loading {
            font-size: 14px;
            color: #e1bee7;
            text-align: center;
            margin-top: 10px;
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="chat-container">
            <h2>WanderAI Chat</h2>
            <div class="chat-box" id="chat-box"></div>
            <div class="loading" id="loading" style="display: none;">Thinking...</div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="live-chat-box">
            <h2>Live Chat</h2>
            <button class="live-chat-btn" id="live-chat-btn" onclick="startVoiceChat()">
                ðŸŽ¤ Start Talking
            </button>
            <p id="live-transcript" class="live-text"></p>
        </div>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5000";

        // Send text input to backend chat API
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let message = inputField.value.trim();
            if (message === "") return;

            displayMessage(message, "user");
            showLoading(true);

            try {
                let response = await fetch(`${API_URL}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: message })
                });

                let data = await response.json();
                let botReply = data.response || "Sorry, something went wrong.";
                displayMessage(botReply, "bot");
            } catch (error) {
                displayMessage("Error: Could not connect to server.", "bot");
            }

            showLoading(false);
            inputField.value = "";
        }

        // Real-time transcription for "You said:" (Frontend only)
        function startRealTimeTranscription() {
            let transcriptDisplay = document.getElementById("live-transcript");

            // Check if browser supports Web Speech API
            if (!("webkitSpeechRecognition" in window)) {
                transcriptDisplay.textContent = "Your browser does not support speech recognition.";
                return;
            }

            let recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = "en-US";

            recognition.onresult = function (event) {
                let transcript = "";
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript + " ";
                }
                transcriptDisplay.textContent = "You said: " + transcript.trim(); // Real-time update
            };

            recognition.onerror = function () {
                transcriptDisplay.textContent = "Error: Could not recognize speech.";
                recognition.stop();
            };

            recognition.start();
        }

        // Voice chat: Calls backend for speech processing
        async function startVoiceChat() {
            let button = document.getElementById("live-chat-btn");
            let transcriptDisplay = document.getElementById("live-transcript");

            button.textContent = "ðŸŽ™ï¸ Listening...";
            button.style.background = "#D32F2F";
            transcriptDisplay.textContent = "Listening...";

            try {
                let response = await fetch(`${API_URL}/voice-chat`);
                let data = await response.json();

                button.textContent = "ðŸŽ¤ Start Talking";
                button.style.background = "#673ab7";

                if (data.error) {
                    transcriptDisplay.textContent = "Error: " + data.error;
                    displayMessage("Error: " + data.error, "bot");
                } else {
                    transcriptDisplay.textContent = "You said: " + data.response;
                    displayMessage(data.response, "bot");
                }
            } catch (error) {
                transcriptDisplay.textContent = "Error: Could not connect to server.";
                displayMessage("Error: Could not connect to server.", "bot");
            }
        }

        // Display messages in chatbox
        function displayMessage(text, sender) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add(sender);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Show or hide loading text
        function showLoading(show) {
            document.getElementById("loading").style.display = show ? "block" : "none";
        }

        // Detect Enter key press for sending text messages
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>


</body>

</html>
