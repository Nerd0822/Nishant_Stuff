<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummariseIT</title>
    <style>
        /* Gradient background for the whole page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #b32df1, #7b25d8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            animation: fadeIn 2s ease-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .content-wrapper {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            /* Transparent white */
            backdrop-filter: blur(15px);
            /* Apply blur effect to background */
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            color: #fff;
            overflow: hidden;
            box-sizing: border-box;
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
            text-align: center;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            animation: fadeInButtons 1s ease-out;
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Artistic button styles with animation */
        .btn {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-record {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn-pause {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        /* Text area styling */
        .text-area {
            width: 100%;
            height: 150px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            color: #333;
            resize: none;
            margin-top: 20px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fff;
            color: #333;
        }

        .text-area:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        /* Developer section at the bottom */
        .developer-section {
            margin-top: 30px;
            font-size: 14px;
            text-align: center;
            opacity: 0;
            animation: fadeInDeveloper 1s ease-out 1s forwards;
        }

        @keyframes fadeInDeveloper {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .developer-section a {
            color: #fff;
            /* Change font color to white */
            text-decoration: none;
        }

        .developer-section a:hover {
            text-decoration: underline;
        }


        /* Fade in effect for the background */
        .fadeInBackground {
            animation: fadeIn 2s ease-out;
        }
    </style>
</head>

<body>

    <div class="content-wrapper fadeInBackground">
        <h1>SummariseIT</h1>
        <div class="button-container">
            <button class="btn btn-record" id="recordBtn">Record</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
        </div>
        <textarea class="text-area" id="transcription" placeholder="Transcribed words will appear here..."
            readonly></textarea>

        <div class="developer-section">
            <p>Developed by: <a href="https://www.linkedin.com/in/your-profile" target="_blank">Nishant</a>, <a
                    href="https://www.linkedin.com/in/your-profile" target="_blank">Rohit</a>, <a
                    href="https://www.linkedin.com/in/your-profile" target="_blank">Vishal Pal</a>, <a
                    href="https://www.linkedin.com/in/your-profile" target="_blank">Seema Rana</a>, <a
                    href="https://www.linkedin.com/in/your-profile" target="_blank">Kritika</a>, <a
                    href="https://www.linkedin.com/in/your-profile" target="_blank">Uma Devi</a></p>
        </div>
    </div>

    <script>
        // Add functionality for the buttons here
        let recordBtn = document.getElementById('recordBtn');
        let pauseBtn = document.getElementById('pauseBtn');
        let transcriptionArea = document.getElementById('transcription');
        let isRecording = false;

        // Handle start of recording
        recordBtn.addEventListener('click', function () {
            if (!isRecording) {
                isRecording = true;
                recordBtn.disabled = true;
                pauseBtn.disabled = false;
                transcriptionArea.value = "Recording... Please speak now.";
                // Your recording logic here
                console.log("Recording started...");
            }
        });

        // Handle pause of recording
        pauseBtn.addEventListener('click', function () {
            if (isRecording) {
                isRecording = false;
                recordBtn.disabled = false;
                pauseBtn.disabled = true;
                transcriptionArea.value = "Recording paused.";
                // Your pause logic here
                console.log("Recording paused.");
            }
        });
    </script>
</body>

</html>
